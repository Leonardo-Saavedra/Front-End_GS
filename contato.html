   <main class="contato">
    <h1>Fale Conosco</h1>
    <p>Preencha o formulário abaixo e retornaremos o mais breve possível.</p>
    <form class="formulario-contato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" placeholder="Motivo do contato" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</main>
